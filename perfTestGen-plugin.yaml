apiVersion: v2
publisher: ivinokur
name: master-extension
version: latest
type: Theia plugin
displayName: Master
title: Master extension
description: 'Master extension'
icon: /v3/images/redhat-java-icon.png
category: Programming Languages
repository: 'https://github.com/redhat-developer/vscode-java'
firstPublicationDate: '2021-02-11'
latestUpdateDate: '2021-04-22'
spec:
  containers:
    - image: 'quay.io/eclipse/che-plugin-sidecar@sha256:974dd0a5ab7e075d7d344af2e8e2a2f80a069e8a5a4c9ffc2a57e421b62aa17a'
      name: perftest
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      mountSources: true
      memoryLimit: 512M
      cpuLimit: 1500m
      cpuRequest: 100m
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia

  extensions:
    - 'https://github.com/eclipse-researchlabs/smartclide-perftestgen-theia/releases/download/v0.0.3-rc6/smartclide_perftestgen_theia.theia'
