schemaVersion: 2.1.0
metadata:
  name: nodejs-web-app
components:
  - type: cheEditor
    reference: 'https://github.com/eclipse-researchlabs/smartclide-devfiles/raw/f819a1a514f8f02d3c902fe044096251c300c78f/templates/editor_meta.yaml'
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 1G
      mountSources: true

commands:
  - id: install-dependencies
    exec:
      label: "Install dependencies"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "npm install"
      group:
        kind: build
        isDefault: true

  - id: run-application
    exec:
      label: "Run web application"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "nodemon app.js"
      group:
        kind: run

  - id: debug
    exec:
      label: "Run web application (debugging enabled)"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "nodemon --inspect app.js"
      group:
        kind: debug
        isDefault: true

  - id: stop-application
    exec:
      label: "Stop web application"
      component: tools
      commandLine: >-
        node_server_pids=$(pgrep -fx '.*nodemon (--inspect )?app.js' | tr "\\n" " ") &&
        echo "Stopping node server with PIDs: ${node_server_pids}" &&
        kill -15 ${node_server_pids} &>/dev/null && echo 'Done.'
      group:
        kind: run
